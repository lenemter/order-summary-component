<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">

    <div class="card">
      <img src="images/illustration-hero.svg" alt="Thing..." class="card-image">

      <div class="card-body">

        <div class="card-info">
          <h1 class="info-header">
            Order Summary
          </h1>
          <p class="info-description">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>

        <div class="plan">
          <img src="images/icon-music.svg" alt="Music Icon" aria-hidden="true" class="music-icon">
          <div class="plan-info">
            <h4 class="plan-header">
              Annual Plan
            </h4>
            <p class="plan-price">
              $59.99/year
            </p>
          </div>
          <a href="#" role="button" class="plan-change-btn">Change</a>
        </div>

        <button role="button" class="payment-btn">Proceed to Payment</button>
        <a href="#" role="button" class="cancel-btn">Cancel Order</a>
      </div>
    </div>

  </div>
</body>

</html>
